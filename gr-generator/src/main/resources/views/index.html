<!DOCTYPE html>
<html>
<head>
	<title>代码生成器</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		  name="viewport">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/hplus-style.css">
	<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">

	<script src="plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/layui/layui.js"></script>
	<script src="plugins/vue/vue.min.js"></script>
	<script src="plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<div class="container" id="rrapp" v-cloak>
	<div class="ibox">
		<div class="ibox-title">
			<p>架构：spring boot + mybatis-plus + thymeleaf + shiro + mysql + bootstrap + vue + jquery</p>
			<div class="row">
				<div class="col-sm-2">
					<div class="form-group ">
						<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query"
							   placeholder="表名">
					</div>
				</div>
				<a class="btn btn-default" @click="query">查询</a>
				<a class="btn btn-primary" @click="generator">
					<i class="fa fa-file-code-o"></i>
					&nbsp;生成代码
				</a>
			</div>
		</div>
		<div class="ibox-body">
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
	</div>
</div>
<script src="js/generator.js"></script>
</body>
</html>
